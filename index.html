<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEFS Manlleu ¬∑ R√†dio en directe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --groc: #f7b500;
      --vermell: #d21f3c;
      --fons: #0b0f14;
      --text: #eef2f5;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle, #111 0%, #000 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo img {
      width: 180px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      color: var(--groc);
      margin: 10px 0 0;
    }
    h2 {
      color: var(--vermell);
      font-size: 1.2em;
      margin: 5px 0 20px;
    }
    audio {
      margin-top: 20px;
      width: 90%;
      max-width: 320px;
    }
    #nowTitle {
      font-size: 1.1em;
      margin-top: 10px;
      color: var(--groc);
    }
    footer {
      margin-top: 25px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- substitueix l‚Äôenlla√ß per la teva imatge -->
    <img src="https://i.imgur.com/2m8YF8q.png" alt="Logo CEFS Manlleu">
  </div>
  <h1>CEFS Manlleu</h1>
  <h2>üìª Emissi√≥ en directe</h2>

  <audio controls autoplay>
    <source src="https://sonic2.sistemahost.es:8120/stream" type="audio/mpeg">
    El teu navegador no suporta l'√†udio en streaming.
  </audio>

  <div id="nowTitle"><strong>Carregant...</strong></div>

  <footer>
    üíõ‚ù§Ô∏è Som-hi Manlleu! ¬∑ emissi√≥ oficial del CEFS Manlleu
  </footer>

  <script>
    async function updateSong() {
      try {
        const response = await fetch("https://sonic2.sistemahost.es:8120/status-json.xsl");
        const data = await response.json();
        const title = data.icestats.source.title || "En directe";
        document.getElementById("nowTitle").textContent = title;
      } catch (e) {
        document.getElementById("nowTitle").textContent = "‚Äî";
      }
    }
    updateSong();
    setInterval(updateSong, 10000);
  </script>
</body>
</html>
